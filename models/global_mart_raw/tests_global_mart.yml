version: 2

models:
  - name: global_data_mart_customers
    columns: 
      - name: CustomerID
        tests:
          - unique
          - not_null
          
models:
  - name: global_data_mart_orders
    columns: 
      - name: OrderID
        tests:
          - unique
           - not_null
      - name: ShipMode
        tests: 
          accepted_value:
            values:
              - 'Standard Class'
              - 'Second Class'
              - 'First Class'
              - 'Same Day'
              
    


      
    


     
      







